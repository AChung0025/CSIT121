<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reads the XML data using JavaScript</title>

    <!-- CSS -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #7ce2af
        }

        th {
            background-color: #7c0f65;
            color: white;
        }

        .button {
            position: relative;
            text-align: center;
            padding: 20px;
            border: 4px solid rgb(55, 12, 211);
            background: rgba(20, 192, 4, 0.5);
            color: rgb(230, 36, 78);
            outline: none;
            border-radius: 30px;
            font-size: 30px;
            width: 500px;

        }

        .button:hover {
            color: black;
            background: white;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <button type="button" class="button" onclick="loadXMLDoc()">
            Get Employees Details
        </button>
    </div>

    <br><br>
    
    <table id="id"></table>

    <script>
        let dataVisible = false;
    
        const xmlString = `
        <employees>
            <employee id="be129"><firstname>Jitendra</firstname><lastname>Kumar</lastname><title>Engineer</title><division>Materials</division><building>327</building><room>19</room></employee>
            <employee id="be130"><firstname>Amit</firstname><lastname>Kumar</lastname><title>Accountant</title><division>Accts Payable</division><building>326</building><room>14</room></employee>
            <employee id="be131"><firstname>Akash</firstname><lastname>Kumar</lastname><title>Engineering Manager</title><division>Materials</division><building>327</building><room>21</room></employee>
            <employee id="be138"><firstname>John</firstname><lastname>Smith</lastname><title>Engineer</title><division>Materials</division><building>327</building><room>28</room></employee>
            <employee id="be139"><firstname>Emily</firstname><lastname>Cho</lastname><title>Accountant</title><division>Accts Payable</division><building>326</building><room>31</room></employee>
            <employee id="be140"><firstname>Micheal</firstname><lastname>Lee</lastname><title>Accountant</title><division>Accts Payable</division><building>326</building><room>18</room></employee>
            <employee id="be141"><firstname>Sarah</firstname><lastname>Ahn</lastname><title>Engineer</title><division>Materials</division><building>327</building><room>15</room></employee>
            <employee id="be142"><firstname>David</firstname><lastname>Shin</lastname><title>Engineer</title><division>Materials</division><building>327</building><room>17</room></employee>
            <employee id="be143"><firstname>Jessica</firstname><lastname>Kim</lastname><title>Accountant</title><division>Accts Payable</division><building>326</building><room>20</room></employee>
        </employees>`;
    
        function loadXMLDoc() {
            const button = document.querySelector(".button");
            const table = document.getElementById("id");
    
            if (!dataVisible) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                empDetails(xmlDoc);
    
                table.classList.add("show");
                button.innerText = "Close Employee Data";
                dataVisible = true;
            } else {
                table.classList.remove("show");
                button.innerText = "Get Employee Data";
                dataVisible = false;
            }
        }
    
        function empDetails(xmlDoc) {
            let tableContent = `
                <tr><th>Firstname</th><th>Lastname</th><th>Title</th><th>Division</th><th>Building</th><th>Room</th></tr>
            `;
            const employees = xmlDoc.getElementsByTagName("employee");
    
            for (let i = 0; i < employees.length; i++) {
                tableContent += "<tr><td>" +
                    employees[i].getElementsByTagName("firstname")[0].childNodes[0].nodeValue + "</td><td>" +
                    employees[i].getElementsByTagName("lastname")[0].childNodes[0].nodeValue + "</td><td>" +
                    employees[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</td><td>" +
                    employees[i].getElementsByTagName("division")[0].childNodes[0].nodeValue + "</td><td>" +
                    employees[i].getElementsByTagName("building")[0].childNodes[0].nodeValue + "</td><td>" +
                    employees[i].getElementsByTagName("room")[0].childNodes[0].nodeValue + "</td></tr>";
            }
    
            document.getElementById("id").innerHTML = tableContent;
        }
    </script>
    
        
</body>

</html>
